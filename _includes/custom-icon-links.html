<!-- Optional additional links to insert for icons links -->
<a id="email-link"
   class="icon" title="eMail" aria-label="eMail"
   href="{{ site.self_email }}">
  {% include svg/envelope-regular.svg %}
</a>
<a id="github-link"
   class="icon" title="Github" aria-label="Github"
   href="{{ site.self_github }}" target="_blank" rel="noopener noreferrer">
  {% include svg/github-brands.svg %}
</a>
<a id="linkedin-link"
   class="icon" title="LinkedIn" aria-label="LinkedIn"
   href="{{ site.self_linkedin }}" target="_blank" rel="noopener noreferrer">
  {% include svg/linkedin-in-brands.svg %}
</a>
